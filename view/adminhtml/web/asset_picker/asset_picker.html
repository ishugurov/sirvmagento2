<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title></title>
    <link href="asset_picker.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="asset_picker.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
    <div class="sv-tree">
        <a href="#" data-path="">/</a>
    </div>
    <div class="sv-content">
        <div class="sv-content-bar">
            <div class="breadcrumbs-block">
                <ol class="breadcrumbs"></ol>
            </div>
            <button class="search-button" type="button" data-role="action"><span>Search</span></button>
            <div class="search-block">
                <button class="search-btn" type="button" disabled="disabled">
                    <i class="search-icon"></i>
                </button>
                <input class="search-input" type="search" placeholder="Search">
            </div>
        </div>
        <ul></ul>
    </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    window.addEventListener('message', function(event) {
      if (event.data && event.data.id) {
        if (event.data.id == 'config') {
            const config = event.data.config;
            new SirvViewer(config.sirvBaseUrl, config.folderContentUrl);
        }
        if (event.data.id == 'update-view') {
            location.reload();
        }
      }
    });
    window.parent.postMessage({'id': 'ready'}, "*");
  });
</script>
</body></html>
